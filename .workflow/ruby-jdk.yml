version: '1.0'
name: tsinghua-jdk
displayName: 自动更新 tsinghua jdk 地址
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - download_link
  schedule:
    - cron: '0 0 8 * * ?'
stages:
  - name: stage-95187e4b
    displayName: 未命名
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@ruby
        name: build_ruby
        displayName: Ruby 构建
        rubyVersion: 3.0.2
        commands:
          - bundle install
          - ruby jdk.rb
          - ls -lR Jpom/jdk/
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./
        caches: []
        notify: []
        strategy:
          retry: '0'
